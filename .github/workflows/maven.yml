# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: SWT Matrix Build
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config: 
          - { name: linux, os: ubuntu-latest, native: gtk.linux.x86_64 }
          - { name: windows, os: windows-latest, native: win32.win32.x86_64 }
          - { name: macos, os: macos-latest, native: cocoa.macosx.x86_64 }
    name: Run on ${{ matrix.config.name }}
    steps:
    - name: checkout swt.binaries
      uses: actions/checkout@v3
      with:
        repository: 'eclipse-platform/eclipse.platform.swt.binaries'
        path: 'eclipse.platform.swt.binaries'
    - name: checout swt
      uses: actions/checkout@v3
      with:
       path: 'eclipse.platform.swt'
    - name: Install Linux requirements
      run: sudo apt-get update -qq && sudo apt-get install -qq -y webkit2gtk-driver
      if: ${{ matrix.config.native == 'gtk.linux.x86_64'}}
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      uses: GabrielBB/xvfb-action@v1
      with:
       run: |
        cd eclipse.platform.swt.binaries
        pwd
        mvn --batch-mode -Pbuild-individual-bundles -DforceContextQualifier=zzz -Dnative=${{ matrix.config.native }} -DskipJni -DskipRust -Dcompare-version-with-baselines.skip=true -Dmaven.compiler.failOnWarning=true install
        cd..
        cd eclipse.platform.swt 
        mvn --batch-mode -Pbuild-individual-bundles -DforceContextQualifier=zzz -Dnative=${{ matrix.config.native }} -DskipJni -DskipRust -Dcompare-version-with-baselines.skip=true -Dmaven.compiler.failOnWarning=true -Dmaven.test.failure.ignore=true install
        cd ..
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.config.name }}
        if-no-files-found: error
        path: |
          ${{ github.workspace }}/**/target/surefire-reports/*.xml
